<app-header></app-header>



<div class="container">
    <h3>Listado de pacientes</h3><br>

    <button type="button" class="btn btn-dark" (click)="nuevoPaciente()"> Nuevo Paciente</button>
    <br>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">DNI</th>
                <th scope="col">TELEFONO</th>
                <th scope="col">CORREO</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let paciente of pacientes" (click)="editarPaciente(paciente.PacienteId)">
                <th scope="row">{{paciente.PacienteId}}</th>
                <td>{{paciente.Nombre}}</td>
                <td>{{paciente.DNI}}</td>
                <td>{{paciente.Telefono}}</td>
                <td>{{paciente.Correo}}</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</div>

<app-footer></app-footer>
